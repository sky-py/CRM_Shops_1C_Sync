name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute commands via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
           cd /Scripts/CRM_Sync & git fetch --all & git reset --hard origin/master & echo > async_prom_orders.reload & echo > in_server.reload & echo > sync_crm_1c.reload & echo > sync_horoshop_orders.reload & echo > sync_ukrsalon_crm.reload
